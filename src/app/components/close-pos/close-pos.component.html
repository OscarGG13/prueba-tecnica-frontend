<h3 class="mb-4 text-center">Cierre de caja</h3>


<form [formGroup]="createForm" >
    <div class="form-group">
        <div class="row mb-3">
            <div class="col-6">
                <label>Fecha Cierre</label>
                <div class="input-group">
                    <input type="date" class="form-control" formControlName="date_close">
                </div>
            </div>
            <div class="col-6">
                <label>Hora cierre</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="hour_close">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label>Ventas total con tarjeta</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_card" aria-label="Amount (to the nearest dollar)" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label>Ventas total con efectivo</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_cash" aria-label="Amount (to the nearest dollar)" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label>Venta total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_sales" aria-label="Amount (to the nearest dollar)" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label>Valor apertura inicial</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_open" aria-label="Amount (to the nearest dollar)" disabled>
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <label>Valor cierre</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_close" aria-label="Amount (to the nearest dollar)" disabled> 
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<button class="btn btn-primary" (click)="getDataClose()">Obtener información</button>
<button class="btn btn-success float-right" (click)="saveCloseData()" >Guardar información</button>

<div class="row">
    <div class="alert alert-info col-4">{{ data | json }}</div>
    <div class="col-4"></div>
    <div class="alert alert-info col-4">{{ results | json }}</div>
</div>
