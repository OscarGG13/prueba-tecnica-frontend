<h3 class="mb-4 text-center">Crear venta</h3>

<form [formGroup]="createForm">
    <div class="form-group">
        <div class="row">
            <label>Nombre comprador</label>
            <div class="input-group">
                <input type="text" class="form-control" formControlName="name">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-6">
                <label>Valor venta tarjeta</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_card" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label>Valor venta efectivo</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_cash" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="saveSale()">Guardar venta</button>
</form>

<div class="row">
    <div class="alert alert-info col-4">{{ results | json }}</div>
</div>
