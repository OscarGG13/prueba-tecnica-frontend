<h3 class="mb-4 text-center">Apertura de caja</h3>

<form [formGroup]="createForm">
    <div class="form-group">
        <div class="row mb-3">
            <div class="col-6">
                <label>Fecha apertura</label>
                <div class="input-group">
                    <input type="date" class="form-control" formControlName="date_open" >
                </div>
            </div>
            <div class="col-6">
                <label>Hora apertura</label>
                <div class="input-group">
                    <input type="text" class="form-control" formControlName="hour_open">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label>Valor previo de cierre caja</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_previous_close" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label>Valor dinero inicial en caja</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" formControlName="value_open" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <label>Observacion</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" formControlName="observation">
    </div>
</form>

<button class="btn btn-primary" (click)="loadOpenData()">Obtener información</button>
<button class="btn btn-success float-right" (click)="saveOpenData()">Guardar información</button>

<div class="row">
    <div class="alert alert-info col-4">{{ data | json }}</div>
    <div class="col-4"></div>
    <div class="alert alert-info col-4">{{ results | json }}</div>
</div>
